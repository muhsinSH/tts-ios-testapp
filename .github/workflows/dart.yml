name: iOS-ipa-build

on:
  workflow_dispatch:

jobs:
  build-ios:
    name: ðŸŽ‰ iOS Build
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          architecture: x64

      - name: Flutter Doctor
        run: flutter doctor -v

      - name: Get Packages
        run: flutter pub get

      # ðŸ”´ Ø£Ù‡Ù… Ø®Ø·ÙˆØ© â€” Ø¥Ù†Ø´Ø§Ø¡ ios Ø¥Ù† Ù„Ù… ÙŠÙƒÙ† Ù…ÙˆØ¬ÙˆØ¯Ù‹Ø§
      - name: Ensure iOS platform exists
        run: flutter create . --org com.imah

      - name: Install CocoaPods
        run: |
          cd ios
          pod install --repo-update

      - name: Build iOS (no codesign)
        run: flutter build ios --release --no-codesign

      - name: Create IPA structure
        run: |
          cd build/ios/iphoneos
          mkdir Payload
          mv Runner.app Payload/

      - name: Zip IPA
        run: |
          cd build/ios/iphoneos
          zip -r FlutterIpaExport.ipa Payload

      - name: Upload IPA to Release
        uses: svenstaro/upload-release-action@v2
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          file: build/ios/iphoneos/FlutterIpaExport.ipa
          tag: v1.0
          overwrite: true
          body: "iOS IPA (unsigned)"
